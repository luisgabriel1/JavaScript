<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/ColabProIconMenor.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="login-container">

        <h1>Cadastro</h1>
        <img src="../img/ColabProIconMenor.png" alt="ColabProICON">

        <form action="" method="POST">

            <div class="input-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>


            <div class="input-senha">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="Confirmar">Confirmar</label>
                <input type="password" id="conf-senha" name="conf-senha" required>

            </div>


            <div class="input-btn">
                <a href="autenticacao.html"><input type="submit" value="Cadastrar-se"></a>
            </div>

        </form>

    </div>

</body>

</html>
